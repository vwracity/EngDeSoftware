    <section>
        <div class="wrap">
            <!-- Formulário de Cadastro/Atualização -->
            <div id="form-container">
                <h2>Adicionar/Editar Usuário</h2>
                <form id="user-form">
                    <input type="text" id="name" placeholder="Nome" required>
                    <input type="text" id="cpf" placeholder="Senha" required>
                    <input type="text" id="phone" placeholder="Telefone" required>
                    <input type="text" id="position" placeholder="Cargo" required>
                    <button type="submit" id="submit-btn">Salvar</button>
                </form>
            </div>

            <!-- Lista de Usuários -->
            <div id="user-list">
                <h2>Lista de Funcionários</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Senha</th>
                            <th>Telefone</th>
                            <th>Cargo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Usuários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="crud.js"></script>
