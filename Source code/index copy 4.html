        <section>
            <div id="formContainer">
                <h1>Gerenciamento de Treinos</h1>
                
                <!-- Formulário para Adicionar ou Editar Alunos -->
                <form id="formAluno">
                    <label for="nome">Nome do Aluno:</label>
                    <input type="text" id="nome" required>
                    
                    <label for="inicio">Data de Início:</label>
                    <input type="date" id="inicio" required>
                    
                    <label for="fim">Data de Fim:</label>
                    <input type="date" id="fim" required>
                    
                    <label for="divisao">Divisão de Treino:</label>
                    <select id="divisao" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    
                    <label for="exercicios">Exercícios:</label>
                    <textarea id="exercicios" rows="5" required>
                    </textarea>
                    <button type="submit" id="btnSalvar">Adicionar</button>
                </form>
                    <!-- Caixa de Pesquisa -->
                <div class="search">
                    <label style="color: black;" for="pesquisa">Pesquisar:</label>
                    <input type="text" id="pesquisa" placeholder="Nome ou Divisão">
                </div>
            
            </div>
            
            
            <hr>
        
            <div id="tabela">
                <!-- Tabela de Alunos -->
                <table id="tabelaAlunos">
                    <thead>
                        <tr>
                        <th>Nome</th>
                        <th>Data de Início</th>
                        <th>Data de Fim</th>
                        <th>Divisão de Treino</th>
                        <th>Exercícios</th>
                        <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados dos alunos serão exibidos aqui -->
                    </tbody>
                </table>
            </div>
        </section>
