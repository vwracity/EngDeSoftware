   <div class="container">
    <!-- Cadastro de Exercícios -->
    <section id="cadastro-exercicio">
        <h2>Cadastrar Novo Exercício</h2>
        <form id="form-cadastro">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="treino">Treino:</label>
            <input type="text" id="treino" name="treino" required>

            <label for="exercicio">Exercício:</label>
            <input type="text" id="exercicio" name="exercicio" required>

            <label for="serie">Número de Séries:</label>
            <input type="number" id="serie" name="serie" required>

            <label for="repeticoes">Número de Repetições:</label>
            <input type="number" id="repeticoes" name="repeticoes" required>

            <button type="submit">Cadastrar Exercício</button>
        
        
        </form>
    </section>

    <!-- Pesquisa de Exercícios -->
    <section id="pesquisa-exercicio">
        <h2>Pesquisar Exercícios</h2>
        <label for="pesquisa-nome">Nome do Aluno:</label>
        <input type="text" id="pesquisa-nome">

        <label for="pesquisa-treino">Treino:</label>
        <input type="text" id="pesquisa-treino">

        <button type="button" id="consultar">Consultar</button>
    </section>

    <!-- Lista de Alunos com Exercícios -->
    <section id="tabela-alunos">
        <h2>Alunos Cadastrados</h2>
        <div id="alunos-cadastrados">
            <!-- A lista de alunos será exibida aqui -->
        </div>
    </section>
</div>
