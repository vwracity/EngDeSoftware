    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style3.css">
</head>
<body>
    <header>
        <h1>GymFit</h1>

        
          <!-- Ícone do Menu Hambúrguer -->
        <div class="menu-container">
          <div class="hamburger" id="hamburger">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
          </div>
        </div>

      <!-- Menu de Navegação -->
      <nav id="nav-menu" class="nav-menu">
          <ul>
              <li><a href="index copy 2.html">Usuários</a></li>
              <li><a href="index copy 3.html">Matrículas</a></li>
            
              <li><a href="#Agenda">Agenda</a></li>
              <li><a href="#Treino">Treino</a></li>

          </ul>
      </nav>

    
    
     <script src="hamburguer.js"></script>
   </header>
    
    <section>
        <div class="wrap">
            <!-- Formulário de Cadastro de Matrícula -->
            <div id="form-container">
                <h2>Nova Matrícula</h2>
                <form id="matricula-form">
                    <input type="text" id="nome" placeholder="Nome do Aluno" required>
                    <select id="tipo" required>
                        <option value="">Selecione o tipo de matrícula</option>
                        <option value="Anual">Anual</option>
                        <option value="Semestral">Semestral</option>
                        <option value="Trimestral">Trimestral</option>
                        <option value="Mensal">Mensal</option>
                        <option value="Diária">Diária</option>
                    </select>
                    <input type="date" id="data-inicio" required>
                    <input type="text" style="display: none;" id="numero-matricula" disabled> <!-- Número gerado automaticamente -->
                    <button type="submit" id="submit-btn">Salvar</button>
                </form>
            </div>q

            <!-- Tabela de Matrículas -->
            <div id="matriculas-list">
                <h2>Lista de Matrículas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Número da Matrícula</th>
                            <th>Nome do Aluno</th>
                            <th>Tipo de Matrícula</th>
                            <th>Data de Início</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="matriculas-table-body">
                        <!-- Matrículas serão carregadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    
    <script src="crudmatricula.js"></script>
</body>
</html>
